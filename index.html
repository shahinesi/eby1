<html>
    <head>
        <script>
            function getURL(url){
                document.getElementById('frame').src 
                   = 'proxyscript.php?url='+encodeURIComponent(url);
            }
        </script>
    </head>
    <body>
        <button onclick="getURL( 'https://www.youtube.com/watch?v=KwwZrzc4Le4/')">Youtube</button>
        <iframe width="500" height="500" id="frame" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
